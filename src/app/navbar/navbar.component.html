<div class="p-5 mb-4 bg-secondary rounded-3 mt-5">
  <div class="container-fluid py-5">
    <h1 class="display-5 fw-bold zing text-white">Pets Records Management</h1>
    <p class="col-md-8 fs-4 ming text-white">You can save Records of Pets using this app</p>
    <marquee class="scll mt-4" style="color:aliceblue; font-weight: 800; text-shadow: 2px 2px #ff0000;">Well Come To Pets Record Management</marquee>
  </div>
</div>

<!--Table shown here-->

<table class="table mt-5">
  <thead>
    <tr>
      <th scope="col">Restaurant ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Mobile</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of allPetData">
     <td>{{data.id}}</td>
     <td>{{data.name}}</td>
     <td>{{data.email}}</td>
     <td>{{data.mobile}}</td>
     <td>{{data.address}}</td>
     <td>{{data.services}}</td>
     <td>
      
      <button (click)="deletePets(data)" class="btn btn-danger">Delete</button>
     </td>
    </tr>
  </tbody>
</table>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Pets Record</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input type="text" formControlName="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Owner Name">
           
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">emailId</label>
            <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Owner email">
            
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Mobile</label>
            <input type="text" formControlName="mobile" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Owner Mobile">
            
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Address</label>
            <input type="Address" formControlName="address" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Owner Address">
             
          </div>
          <div class="mb-3">
            <label for="exampleInputServices1" class="form-label">Services</label>
            <input type="text" formControlName="services" class="form-control" id="exampleInputPassword1" placeholder="Enter Services">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
         
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="addPet()">Add Details</button>
        
      </div>
    </div>
  </div>
</div>
